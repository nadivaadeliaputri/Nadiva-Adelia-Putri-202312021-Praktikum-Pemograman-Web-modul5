<!DOCTYPE html>
<html>
<head>
    <title>Image Slideshow</title>
</head>
<body>
    <h2>Galeri Gambar</h2>
    <img id="slideshow-image" src="" alt="Slideshow" width="500">
    <br>
    <button onclick="gantiGambar(-1)">Previous</button>
    <button onclick="gantiGambar(1)">Next</button>

    <script>
        var gambar = [
            "https://i.pinimg.com/originals/26/33/c7/2633c714f00dde1c722aa94068487a15.jpg",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeH2F1t6lFsfPielJrHayYd55kAy6BiiSUKw&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgzkxIu7y05fQ-T8Yp6HBuChBuz9061RQrsqItmYUhNSfgVDwOyGVTuuaTZbkrVLyHnWo&usqp=CAU"
        ];
        var indexGambar = 0;
        var imageElement = document.getElementById("slideshow-image");

        function tampilkanGambar() {
            imageElement.src = gambar[indexGambar];
        }

        function gantiGambar(arah) {
            indexGambar += arah;

            // Jika sudah gambar terakhir, kembali ke awal
            if (indexGambar >= gambar.length) {
                indexGambar = 0;
            }

            // Jika sudah gambar pertama dan menekan previous, pergi ke akhir
            if (indexGambar < 0) {
                indexGambar = gambar.length - 1;
            }
            tampilkanGambar();
        }

        // Tampilkan gambar pertama saat halaman dimuat
        tampilkanGambar();
    </script>
</body>
</html>
